<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>signup</title>
</head>
<body>
     <main class="container">
          <section class="achieve">
               <img class="height" src="/img/1.png" alt=" higug">
          </section>
          <section class="signup">
          <div class="hashed-logo">
               <h3 class="dark-bluecolor">Hashed System</h3>
               <p class="font-size blue-color"> Emproving Digital Transmission</p>
          </div>
               <img class="vector" src="/img/2.png" alt="">
          <div class="padding" >
               <h1> Create your account</h1>
               <p> Please enter your account details</p>
          </div>
          <form action="">
               <div class="box-1">
                    <label class="light-color" for="">Email <span class="blue-color">*</span></label>
                    <input class="input-form " type="Email" required placeholder="Enter Your Email">
               </div>
               <div class="box-2">
                    <label class="light-color" for="">Company name <span class="blue-color">*</span></label>
                    <input class="input-form " type="text" required placeholder="Enter Your Company Name">
               </div>
               <label class="light-color" for="">Password <span class="blue-color">*</span></label>
               <div class="box-3">
                    <input  class="outline" type="password" required  placeholder="Password"  >
                    <i class="fa-regular fa-eye-slash icon-form "></i>
               </div>
               <div class="margin-bottom">
                    <i class="fa-duotone fa-eye-slash"></i>
                    <h6 class="inline padding-right">Remember me</h6>
                    <a class="blue-color" href="#">Forgot Password?</a>
               </div>
               <input class="input-b white-color " type="button" value="Signup">
          </form>
          <div class="flex margin-bottom">
               <hr>
                    <h5 class="light-color"> or signup with</h5>
               <hr>
          </div>
          <div class="icon-f">
               <i class="fa-brands fa-facebook  blue-color"></i>
               <a class="black-color" href="#">Facebook</a>
          </div>
          <div class="icon-g">
               <i class="fab fa-google"></i>
               <a class="black-color" href="#">Google</a>
          </div>
     </section>
     </main>
</body>
</html>
